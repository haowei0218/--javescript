                  <nav class="nav-bar">

                           </div>
                           <div class="search_function">
                                    <div class="SearchSelect">
                                             <select name="select_food" id="select_food">
                                                      <option disabled selected>請選擇餐點種類</option>
                                                      <option value="漢堡">漢堡</option>
                                                      <option value="義大利麵">義大利麵</option>

                                             <div class="button_list">

                                                      <button class="favorite"><i
                                                                        class="fa-regular fa-heart"></i></button>
                                                      <a href="#"><i class="fa-solid fa-globe"></i></a>
                                                      <div class="message_btn">
                                                               <i class="fa-solid fa-message"></i>
                                                      </div>
                                             </div>

                                    </div>
                           </div>

                  </nav>

                  <div class="main_container">
                           <div class="data_table">

                           </div>

                  </div>

                  <div class="introd">

                           <ul class="introd_title">
                                    <li id="category_name" data-id="buger">漢堡</li>
                                    <li id="category_name" data-id="pizza">披薩</li>
                                    <li id="category_name" data-id="salad">沙拉</li>
                                    <li id="category_name" data-id="sendwich">三明治</li>
                                    <li id="category_name" data-id="spaghetti">義大利麵</li>
                           </ul>
                           <div class="main_introd_content">
                                    <div class="close_btn">
                                             <span>X</span>
                                    </div>
