<!DOCTYPE html>
<html lang="en">

<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
         <link rel="stylesheet" href="./style.css">
</head>

<body>
         <div class="web">
                  <nav class="menu">
                           <div class="title">
                                    <h2>圖書管理系統</h2>
                           </div>

                           <div class="btn">
                                    <select name="Language" class="Language">
                                             <option value="繁體中文" class="language-1">繁體中文</option>
                                             <option value="英文" class="language-2">英文</option>
                                    </select>
                                    <select name="User" class="User">
                                             <option value="User1" class="user-1">User1</option>
                                             <option value="User2" class="user-2">User2</option>
                                    </select>
                           </div>

                  </nav>
                  <div class="main-container">
                           <div class="function_list">
                                    <h4>書籍</h4>
                                    <ul>
                                             <li><i class="fa-solid fa-book"></i>查詢書本資料</li>
                                             <li>查詢借閱紀錄</li>
                                    </ul>

                           </div>
                           <div class="container">
                                    <h3>管理列表</h3>

                                    <div class="allbuttton">
                                             <button class="insertBtn">新增</button>
                                             <input class="searchInput" type="text" placeholder="請輸入書本名稱/作者">
                                    </div>


                                    <ul class="tableTitle">
                                             <li class="table_id">書本編號</li>
                                             <li class="table_name">書名</li>
                                             <li class="table_author_name">作者</li>
                                             <li class="table_classification">書本分類</li>
                                    </ul>
                                    <div class="Datalist">


                                    </div>
                                    <nav class="pageList">
                                             <ul class="booklist">
                                                      <li>1</li>
                                                      <li>2</li>
                                                      <li>3</li>
                                                      <li>4</li>
                                                      <li>Next</li>
                                                      <li>Last</li>
                                             </ul>

                                    </nav>

                           </div>
                  </div>

         </div>








         <script src="./index.js"></script>
</body>

</html>
