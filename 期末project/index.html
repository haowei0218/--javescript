<!DOCTYPE html>
<html lang="en">

<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
         <link rel="stylesheet" href="./style.css">
</head>

<body>
         <div class="web">
                  <div class="menu">
                           <div class="title">
                                    <h1>圖書管理系統</h1>
                           </div>

                           <div class="search">
                                    <input type="text" placeholder="請輸入書本名稱/作者">
                                    <button class="searchBtn">搜尋</button>
                           </div>


                           <div class="action">
                                    <button class="insertBtn">新增</button>
                           </div>
                           <div class="addInfo hidden">
                                    <input type="text" placeholder="書本名稱" class="input1 hidden">
                                    <input type="text" placeholder="書本分類" class="input2 hidden">
                                    <input type="text" placeholder="作者" class="input3 hidden">
                                    <button class="addBtn hidden">確認</button>
                           </div>

                  </div>
                  <div class="container">
                           <h2>圖書管理列表</h2>
                           <ul class="booklist">
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                    <li>Next</li>
                                    <li>Last</li>

                           </ul>

                           <ul class="tableTitle">
                                    <li class="table_id">書本編號</li>
                                    <li class="table_name">書名</li>
                                    <li class="table_author_name">作者</li>
                                    <li class="table_classification">書本分類</li>
                           </ul>
                           <div class="main_Container">


                           </div>

                  </div>
         </div>








         <script src="./index.js"></script>
</body>

</html>
